<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>輪播圖套件</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="slider-box" data-crs-interval="5000">
        <!-- data-crs-showdots="false" -->
        <!-- *呈現單位 ======================================================-->
        <div class="slider slider-active">
            <!-- 只給預設顯示active的型態，其他用JS切換 -->
            <h1>物件一</h1>
        </div>
        <div class="slider">
            <h1>物件二</h1>
        </div>
        <div class="slider">
            <h1>物件三</h1>
        </div>
        <!-- *切換鈕 ========================================================-->
        <div class="next-btn" id="btn-prev"></div>
        <div class="next-btn" id="btn-next"></div>
        <!-- *指引點點 ======================================================-->
        <div id="dot-box">
            <span class="dots dots-active"></span>
            <!-- 只給預設顯示active的型態，其他用JS切換 -->
            <span class="dots"></span>
            <span class="dots"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
